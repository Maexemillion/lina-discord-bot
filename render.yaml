services:
  - type: web
    name: lina-bot
    runtime: python
    repo: https://github.com/USERNAME/REPO-NAME
    branch: main
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: python bot.py
    envVars:
      - key: DISCORD_TOKEN
        sync: false
      - key: OPENAI_API_KEY
        sync: false
      - key: LINA_SYSTEM_PROMPT_FILE
        value: persona_lina.txt
